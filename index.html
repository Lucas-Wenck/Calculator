<!DOCTYPE html>

    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <div id="calculator-body">
            <div id="display">
                <p id="display-num"></p>
            </div>

            <div id="buttons">
                <div id="special">
                    <button id="reset" onclick="clean()">C</button>
                    <button id="back" onclick="back()"><</button>
                </div>
                <div id="numPad">
                    <div id="operators">
                        <button id="Add" onclick="specialInsert(' + ')">Add</button>
                        <button id="Subtract" onclick="specialInsert(' - ')">Subtract</button>
                        <button id="Multiply" onclick="specialInsert(' * ')">Multiply</button>
                        <button id="Divide" onclick="specialInsert(' / ')">Divide</button>
                    </div>

                    <div id="numbers">
                        <button class="numPadNumber" onclick="insert('7')">7</button>
                        <button class="numPadNumber" onclick="insert('8')">8</button>
                        <button class="numPadNumber" onclick="insert('9')">9</button>
                        <button class="numPadNumber" onclick="insert('4')">4</button>
                        <button class="numPadNumber" onclick="insert('5')">5</button>
                        <button class="numPadNumber" onclick="insert('6')">6</button>
                        <button class="numPadNumber" onclick="insert('1')">1</button>
                        <button class="numPadNumber" onclick="insert('2')">2</button>
                        <button class="numPadNumber" onclick="insert('3')">3</button>
                        <button class="numPadNumber" onclick="insert('0')">0</button>
                        <button class="numpadNumber" onclick="calculate()">=</button>
                        <button class="numPadNumber" onclick="insert('.')">.</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
