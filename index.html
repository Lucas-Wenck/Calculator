<!DOCTYPE html>

    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <div id="calculator-body">
            <div id="display">
                <p id="display-num"></p>
            </div>

            <div id="buttons">
                <button id="reset">C</button>
                <div id="numPad">
                    <div id="operators">
                        <button>Add</button>
                        <button>Subtract</button>
                        <button>Multiply</button>
                        <button>Divide</button>
                    </div>

                    <div id="numbers">
                        <button class="numPadNumber">7</button>
                        <button class="numPadNumber">8</button>
                        <button class="numPadNumber">9</button>
                        <button class="numPadNumber">4</button>
                        <button class="numPadNumber">5</button>
                        <button class="numPadNumber">6</button>
                        <button class="numPadNumber">1</button>
                        <button class="numPadNumber">2</button>
                        <button class="numPadNumber">3</button>
                        <button class="numPadNumber">0</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
